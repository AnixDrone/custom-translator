<div class="contain">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Enter original word</mat-label>
      <input matInput type="text" autocomplete="off" [(ngModel)]="originalWord">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Enter  translated word</mat-label>
      <input matInput type="text" autocomplete="off" [(ngModel)]="translatedWord">
    </mat-form-field>
  </div>
  <div class="submit">
    <button mat-raised-button color="primary" (click)="addWord()" [routerLink]="'../'">Add it</button>
  </div>
</div>
